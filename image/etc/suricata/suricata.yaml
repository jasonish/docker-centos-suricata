%YAML 1.1
---

include: /etc/suricata.dist/suricata.yaml

default-log-dir: /data/var/log/suricata

outputs:
  - eve-log:
      enabled: yes
      type: file
      filename: eve.json
      types:
        - alert
        - http:
            extended: yes
        - dns
        - tls:
            extended: yes
        - files
        - drop
        - ssh

default-rule-path: /data/etc/suricata/rules
include: /data/etc/suricata/rules/rules.yaml

classification-file: /data/etc/suricata/rules/classification.config
reference-config-file: /data/etc/suricata/rules/reference.config
threshold-file: /data/etc/suricata/threshold.config

af-packet:
